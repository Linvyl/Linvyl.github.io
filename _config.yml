# Basic site settings
locale: "en-US"
site_theme: "default"
title: "Yen-Linh Vu"
title_separator: "-"
name: &name "Yen-Linh Vu"
description: &description >
  AI researcher working on vision-language models,
  text-rich image understanding, and visual question answering.
url: "https://linvyl.github.io"
baseurl: ""
repository: "Linvyl/Linvyl.github.io"

# Author profile (sidebar)
author:
  avatar: "avatar.jpg"
  name: "Yen-Linh Vu"
  bio: >
    AI Researcher focusing on vision-language models,
    document understanding, and visual question answering.
  location: "Vietnam"
  employer: "AI VIETNAM / VAST"
  email: "linhvyvast123@gmail.com"

  googlescholar: "https://scholar.google.com/citations?user=t46BxsYAAAAJ&hl=en"
  github: "Linvyl"
  linkedin: "linh-vu-53744a384"

# Publication categories
publication_category:
  conferences:
    title: "Conference Papers"

# Site behavior
breadcrumbs: false
words_per_minute: 160
future: false
read_more: "disabled"

# Analytics (disabled)
analytics:
  provider: "false"

# Files to include/exclude
include:
  - .htaccess
  - _pages
  - files

exclude:
  - .bundle
  - .sass-cache
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - README
  - LICENSE

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Markdown processing
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"

kramdown:
  input: GFM
  auto_ids: true
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# Collections 
collections:
  publications:
    output: true
    permalink: /publications/:path/

# Default layouts
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true

# Output settings
permalink: /:categories/:title/
timezone: Etc/UTC

# Plugins (GitHub Pages safe)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
